<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Us - Fodome</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="contactus.css" />
  </head>

  <body>
    <nav>
      <img src="Images/Fodome.png" alt="Logo" />
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Why Fodome?</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="contactus.html" class="active">Contact Us</a></li>
        <li><a href="#">Place an Order</a></li>
        <li><button>SIGN UP</button></li>
      </ul>
    </nav>
    <section id="contact-container">
      <div class="image-container">
        <img src="Images/people.svg" alt="3 businessmen with neckties" />
      </div>
      <div class="form-container">
        <img
          class="form-image envelope"
          src="Images/envelope.svg"
          alt="open envelope with letter inside"
        />
        <img
          class="form-image phonebook"
          src="Images/phonebook.svg"
          alt="phone book"
        />
        <form>
          <div class="form-group">
            <label hidden>Name</label>
            <div class="form-group-prepend">
              <img
                class="form-icon"
                src="Images/icons/user.svg"
                alt="user icon"
              />
            </div>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="form-group">
            <label hidden>Email</label>
            <div class="form-group-prepend">
              <img
                class="form-icon"
                src="Images/icons/envelope.svg"
                alt="envelope icon"
              />
            </div>
            <input type="text" name="email" id="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label hidden>Subject</label>
            <div class="form-group-prepend">
              <img
                class="form-icon"
                src="Images/icons/pen-nib.svg"
                alt="pen nib icon"
              />
            </div>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
          </div>
          <div class="form-group">
            <label hidden>Message</label>
            <div class="form-group-prepend">
              <img
                class="form-icon"
                src="Images/icons/bars.svg"
                alt="bars icon"
              />
            </div>
            <textarea
              name="message"
              id="message"
              placeholder="Message"
              rows="5"
              style="resize: none"
            ></textarea>
          </div>
          <button>SEND</button>
        </form>
      </div>
    </section>
  </body>
</html>
